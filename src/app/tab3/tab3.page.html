<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Step Sequencer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Step Sequencer</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group>
    <ion-accordion value="Tempo">
      <ion-item slot="header">
        <ion-icon slot="start" name="alarm-outline"></ion-icon>
        <ion-label>Tempo</ion-label>
      </ion-item>

      <ion-list slot="content">
        <ion-item>
          <ion-label slot="start">{{tempoValue}}</ion-label>
          <ion-range [value]="tempoValue" (ionChange)="changeTempoValue($event)" min="70" max="200"
                     step="10" color="secondary"></ion-range>
        </ion-item>
      </ion-list>
    </ion-accordion>

    <ion-accordion value="Transport">
      <ion-item slot="header">
        <ion-icon slot="start" name="rocket-outline"></ion-icon>
        <ion-label>Transport</ion-label>
      </ion-item>

      <ion-list slot="content">
        <ion-item>
          <ion-icon name="play-outline" (touchstart)="startBeat()"></ion-icon>
          <ion-icon name="stop-outline" (touchstart)="stopBeat()"></ion-icon>
          <ion-icon *ngIf="!tempoIndicator" name="sunny-outline" color="primary" slot="end"></ion-icon>
          <ion-icon *ngIf="tempoIndicator" name="sunny-outline" color="danger" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>

</ion-content>

<ion-footer>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col>
        <ion-label>C Hat</ion-label>
      </ion-col>
      <ion-col *ngFor="let n of [0, 1, 2, 3, 4, 5, 6, 7]" size="auto" class="ion-no-padding">
        <ion-button *ngIf="chatArray[n].indicator" color="danger" expand="block" (touchstart)="toggleActive('chat', n)"></ion-button>
        <ion-button *ngIf="!chatArray[n].indicator && chatArray[n].active" color="primary" expand="block" (touchstart)="toggleActive('chat', n)"></ion-button>
        <ion-button *ngIf="!chatArray[n].indicator && !chatArray[n].active" color="medium" expand="block" (touchstart)="toggleActive('chat', n)"></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>O Hat</ion-label>
      </ion-col>
      <ion-col *ngFor="let n of [0, 1, 2, 3, 4, 5, 6, 7]" size="auto" class="ion-no-padding">
        <ion-button *ngIf="ohatArray[n].indicator" color="danger" expand="block" (touchstart)="toggleActive('ohat', n)"></ion-button>
        <ion-button *ngIf="!ohatArray[n].indicator && ohatArray[n].active" color="primary" expand="block" (touchstart)="toggleActive('ohat', n)"></ion-button>
        <ion-button *ngIf="!ohatArray[n].indicator && !ohatArray[n].active" color="medium" expand="block" (touchstart)="toggleActive('ohat', n)"></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Clap</ion-label>
      </ion-col>
      <ion-col *ngFor="let n of [0, 1, 2, 3, 4, 5, 6, 7]" size="auto" class="ion-no-padding">
        <ion-button *ngIf="clapArray[n].indicator" color="danger" expand="block" (touchstart)="toggleActive('clap', n)"></ion-button>
        <ion-button *ngIf="!clapArray[n].indicator && clapArray[n].active" color="primary" expand="block" (touchstart)="toggleActive('clap', n)"></ion-button>
        <ion-button *ngIf="!clapArray[n].indicator && !clapArray[n].active" color="medium" expand="block" (touchstart)="toggleActive('clap', n)"></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Kick</ion-label>
      </ion-col>
      <ion-col *ngFor="let n of [0, 1, 2, 3, 4, 5, 6, 7]" size="auto" class="ion-no-padding">
        <ion-button *ngIf="kickArray[n].indicator" color="danger" expand="block" (touchstart)="toggleActive('kick', n)"></ion-button>
        <ion-button *ngIf="!kickArray[n].indicator && kickArray[n].active" color="primary" expand="block" (touchstart)="toggleActive('kick', n)"></ion-button>
        <ion-button *ngIf="!kickArray[n].indicator && !kickArray[n].active" color="medium" expand="block" (touchstart)="toggleActive('kick', n)"></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-padding"></div>
</ion-footer>
